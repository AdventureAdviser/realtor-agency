<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ – Заявки</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2>Заявки</h2>
  <a href="/admin/objects" class="btn btn-outline-primary mb-3">Объекты</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th><th>Объект</th><th>Клиент</th><th>Контакты</th><th>Комментарий</th><th>Статус</th><th></th>
    </tr>
    </thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.phone }}<br>{{ r.email }}</td>
        <td>{{ r.comment }}</td>
        <td>{{ r.status }}</td>
        <td>
          {% if r.status == 'open' %}
            <a href="/admin/close/{{ r.id }}" class="btn btn-sm btn-success">Закрыть</a>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">← На сайт</a>
</div>
</body>
</html>
