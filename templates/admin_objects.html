<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ – Объекты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2>Объекты</h2>
  <a href="/admin/object/new" class="btn btn-success mb-3">Добавить объект</a>
  <table class="table table-striped">
    <thead><tr>
      <th>ID</th><th>Название</th><th>Тип</th><th>Цена</th><th>Featured</th><th></th>
    </tr></thead>
    <tbody>
    {% for o in objs %}
      <tr>
        <td>{{ o.id }}</td>
        <td>{{ o.title }}</td>
        <td>{{ o.type }}</td>
        <td>{{ o.price }}</td>
        <td>{{ o.featured }}</td>
        <td>
          <a href="/admin/object/{{ o.id }}/edit" class="btn btn-sm btn-primary">Редактировать</a>
          <a href="/admin/object/{{ o.id }}/delete" class="btn btn-sm btn-danger"
             onclick="return confirm('Удалить объект?')">Удалить</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="/admin/requests" class="btn btn-secondary">← К заявкам</a>
</div>
</body>
</html>
