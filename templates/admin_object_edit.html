<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать объект</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2>Редактировать объект #{{ obj.id }}</h2>
  <form method="post" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Название</label>
      <input name="title" class="form-control" value="{{ obj.title }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Тип</label>
      <input name="type" class="form-control" value="{{ obj.type }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Цена</label>
      <input name="price" class="form-control" value="{{ obj.price }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Адрес</label>
      <input name="address" class="form-control" value="{{ obj.address }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Площадь, м²</label>
      <input name="area" type="number" class="form-control" value="{{ obj.area }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Планировка</label>
      <input name="layout" class="form-control" value="{{ obj.layout }}">
    </div>
    <input type="hidden" name="existing_image_url" value="{{ obj.image_url }}">
    <div class="col-12">
      <label class="form-label">Текущие фото</label><br>
      {% for img in obj.images.split(',') %}
        <img src="{{ img }}" alt="img" class="me-2 mb-2" style="height:80px;">
      {% endfor %}
      <input type="hidden" name="existing_images" value="{{ obj.images }}">
    </div>
    <div class="col-12">
      <label class="form-label">Загрузить новые фото (заменят текущие)</label>
      <input type="file" name="photos" multiple class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Описание</label>
      <textarea name="description" rows="4" class="form-control">{{ obj.description }}</textarea>
    </div>
    <div class="col-12 form-check">
      <input type="checkbox" name="featured" class="form-check-input" id="feat" {% if obj.featured %}checked{% endif %}>
      <label for="feat" class="form-check-label">Featured</label>
    </div>
    <div class="col-12">
      <button class="btn btn-success">Сохранить</button>
      <a href="/admin/objects" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
