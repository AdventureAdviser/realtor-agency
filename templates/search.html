<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результаты поиска</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h2>Результаты поиска{% if query %} для «{{ query }}»{% endif %}</h2>
    {% if results %}
      <div class="row">
        {% for obj in results %}
        <div class="col-md-3">
          <div class="card mb-4">
            <img src="{{ obj.image_url }}" class="card-img-top" alt="{{ obj.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ obj.title }}</h5>
              <p class="card-text">{{ obj.price }}</p>
              <a href="/object/{{ obj.id }}" class="btn btn-outline-primary">Подробнее</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>Ничего не найдено.</p>
    {% endif %}
    <a href="/" class="btn btn-link">← Вернуться на главную</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
